<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #F5E7DE;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .driver-details {
            background-color: rgba(245, 231, 222, 0.85);
            border-radius: 10px;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        .driver-details h2 {
            margin-bottom: 20px;
        }
        .driver-details p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ride Details</h1>
        <h2>Map</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3803.8441099245856!2d78.44947857493894!3d17.56260718335477!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb8ff8652b6823%3A0x981713dbb4b708c3!2sMalla%20Reddy%20University!5e0!3m2!1sen!2sin!4v1729608872700!5m2!1sen!2sin" 
                width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy"></iframe>
        <div class="driver-details">
            <h2>Driver Details</h2>
            <p>Name: John Doe</p>
            <p>Phone: +91 9876543210</p>
            <p>Car: Toyota Innova</p>
            <p>License Plate: ABC1234</p>
        </div>
    </div>
</body>
</html>
